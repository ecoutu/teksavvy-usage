<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

 <link href="js/bower_components/c3/c3.css" rel="stylesheet" type="text/css" />

 <script src="js/bower_components/d3/d3.min.js" charset="utf-8"></script>
 <script src="js/bower_components/c3/c3.min.js"></script>
 <script src="js/bower_components/jquery/dist/jquery.js"></script>
 <script type="text/javascript">
 var chart = null;
   $(document).ready(function() {

    $.getJSON('usage/8C2A92AA9A08B06EFD9A6CCEB37D7606/on-peak-download', function(res) {
      console.log(res);
      chart = c3.generate({
        bindto: '#chart',
        data: {
          x: 'x',
          columns: [
            res.xAxis,
            res.onPeakDownload,
            res.onPeakUpload,
            res.offPeakDownload,
            res.offPeakUpload
          ]
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: '%Y-%m-%d'
            }
          }
        }
      });
    });

   });
 </script>


 </script>
 </head>
<body>
<div id="chart"></div>
</body>
</html>
